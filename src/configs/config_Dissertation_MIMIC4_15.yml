      anomaly_data_dir: /work/rwth1474/Data/AnomalyDetection/anomaly_data/Physiological_Outliers
      anomaly_threshold: 0.5
      columns_to_check: []
      fix_algorithm: forward
      handling_strategy: delete_than_impute
