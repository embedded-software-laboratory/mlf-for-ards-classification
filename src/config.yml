data:
  timeseries_file_path: "/work/rwth1474/Data/time_series/uka_data_050623_testing_patients.npy"
  database: "UKA"
  #image_file_path: "Data/Image_data"
  pneumonia_dataset: "balanced"
  ards_dataset: "weighted"

preprocessing:
  patients_per_process: 500
  max_processes: 20


  anomaly_detection:
    SW_ABSAD_MOD:
      active: True
      name: "SW_ABSAD_MOD"
      columns_to_check: []
      fix_algorithm: "interpolate"
      handling_strategy: "delete_than_impute"
      anomaly_threshold: 0.5
      supported_stages:
        - "prepare"
        - "detect"
        - "fix"
      active_stages:
        - "fix"
      anomaly_data_dir: "/work/rwth1474/Data/AnomalyDetection/anomaly_data/SW_ABSAD_MOD"
      prepared_data_dir: "/work/rwth1474/Data/AnomalyDetection/prepared_data/SW_ABSAD_MOD"
      replace_zeros: False
      replace_physical_outliers: True
      use_cl_modification: False
      retrain_after_gap: True
      window_length: 7
      variance_check: False
      clea_training: False
      variance_window: 7
      confidence_level: 0.95
      theta: 0.5
      k: 5
      s: 5
    Physical_Outliers:
      active: False
      name: "Physical_Outliers"
      columns_to_check: [ ]
      fix_algorithm: ""
      handling_strategy: ""
      anomaly_threshold: 0.5
      supported_stages:
        - "prepare"
        - "detect"
        - "fix"
      active_stages:
        - "detect"
        - "fix"
      anomaly_data_dir: "/work/rwth1474/Data/AnomalyDetection/anomaly_data/Physical_Outliers"
      prepared_data_dir: "/work/rwth1474/Data/AnomalyDetection/prepared_data/Physical_Outliers"

    DeepAnt:
      active: False
      name: "DeepAnt"
      columns_to_check: []
      fix_algorithm: ""
      handling_strategy: ""
      anomaly_threshold: 0.5
      supported_stages:
        - "prepare"
        - "train"
        - "detect"
        - "fix"
      active_stages:
        - "prepare"
      anomaly_data_dir: "/work/rwth1474/Data/AnomalyDetection/anomaly_data/DeepAnt"
      prepared_data_dir: "/work/rwth1474/Data/AnomalyDetection/windowed_data"
      window_generator_config:
        input_width: 10
        output_width: 10
      val_percentage: 0.1
      train_percentage: 0.2
      seed: 42
      learning_rate: 0.001
      hidden_size: 256
      max_epochs: 100
      max_initial_epochs: 10
      batch_size: 2048
      patience: 5
      run_dir: "../Data/Models/AnomalyDetection/DeepAnt"
      checkpoint_dir: "../Data/Models/AnomalyDetection/DeepAnt/checkpoints"

      load_data: True
      save_data: True
      retrain_models: {}



  filtering:
    filter:
    - BD
    - Lite

  imputation: 
    impute_empty_cells: True
    default_imputation_method: "forward"
    params_to_impute:
      - ards, forward
      - all

  params_to_calculate:
    - horovitz
  ards_onset_detection:
    detection_rule: "first_horovitz"
    #eventuell ver√§ndern.. bsp. lowest horowitz
    return_rule: "datapoint" 
    series_start_point: -50000
    series_end_point: 50000
    remove_ards_patients_without_onset: False
    impute_missing_rows: False
    update_ards_values: False

feature_selection:
  method: "univariate"
  variance: 0.16
  k: 15

data_segregation:
  training_test_ratio: 0.8
  percentage_of_ards_patients: 0.1
  splitting_seed: 42

evaluation:
  cross_validation:
    n_splits: 5
    shuffle: True
    random_state: 42
  threshold_optimization_algorithms: ["Standard", "MaxTPR", "MaxTPRMinFPR", "GeometricRoot"]
  evaluation_metrics: ["AUC", "Accuracy", "F1Score", "FPR", "MCC", "OptimalProbability", "Sensitivity", "Specificity", "TPR"]
  evaluation_name: "Evaluation None No AD Lowest Horovitz"

